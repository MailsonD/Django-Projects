{% extends 'pokedex/extend/base.html' %}
{% load static %}

{% block content %}
<div class="container content">
    <div class="row">
        <div class="col-3">
            <a href="#exampleModalCenter" data-toggle="modal" data-target="#exampleModalCenter">
                <div class="card pokemon">
                    <img class="card-img-top" src="{% static 'images/pokemon/1.png' %}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Meu Pokemon</h5>
                        <p class="card-text">Testando os cartões para os pokemons aqui né</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
